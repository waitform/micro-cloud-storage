version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"  # API 接口端口（Go 程序访问）
      - "9001:9001"  # 控制台端口（浏览器访问）
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - ./minio/data:/data
      - ./minio/config:/root/.minio
    restart: always
    networks:
      - cloud-net

  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: cloud-storage
      MYSQL_USER: cloud-storage
      MYSQL_PASSWORD: cloud-storage
    volumes:
      - /home/haobin/桌面/docker-mysql-data/cloude-storage:/var/lib/mysql
    restart: always
    networks:
      - cloud-net

networks:
  cloud-net:
    driver: bridge