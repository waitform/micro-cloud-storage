# 全局配置文件
# 所有微服务共享的配置

etcd:
  # Etcd服务器地址列表
  endpoints:
    - "localhost:2379"
  # 用户名，如果未启用认证则留空
  username: ""
  # 密码，如果未启用认证则留空
  password: ""
  # 连接超时时间(秒)
  timeout: 5

minio:
  # MinIO服务器地址
  endpoint: "localhost:9000"
  # 访问密钥
  accessKey: "minioadmin"
  # 秘密密钥
  secretKey: "minioadmin"
  # 是否使用SSL
  useSSL: false

database:
  dsn: "cloud-storage:cloud-storage@tcp(localhost:3307)/cloud-storage?charset=utf8mb4&parseTime=True&loc=Local"